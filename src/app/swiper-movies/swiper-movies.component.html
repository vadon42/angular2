<div class="popular">
  <h1>{{title}}</h1>
  <swiper  *ngIf="data" [config]="config">
    <div class="swiper-wrapper">
      <div class="swiper-slide"  *ngFor="let filmData of data">
        <app-film-item [filmData]="filmData" [brief]="true"></app-film-item>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </swiper>
</div>
